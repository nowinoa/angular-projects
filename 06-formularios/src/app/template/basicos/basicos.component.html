<h2>Template: Básicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
            #miFormulario="ngForm"
            autocomplete="off"
            >
            <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>

                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           required
                           minlength="3 "
                           name="producto"
                           ngModel
                           placeholder="Nombre del producto">

                    <span *ngIf="nombreValido() "
                          class="form-text text-danger">
                        Debe de ser de 3 letras</span>

                </div>
            </div>
            <!-- campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">

                    <input type="number"
                           class="form-control"
                           required
                           name="precio"
                           ngModel
                           placeholder="Precio del producto">

                     <span *ngIf="precioValido() "
                           class="form-text text-danger">
                        Precio no válido</span> 

                </div>
            </div>
            <!-- Existencias del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Unidades</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           customMin
                           ngModel
                           required
                           [minimo]="0"
                           name="unidades"
                           placeholder="Unidades del producto disponibles">
                           

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                            Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine| json}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched| json}}</pre>
    </div>
</div>

</div>
